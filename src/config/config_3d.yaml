# General settings and logging
project_name: "3D Object detection (DLCS)"
experiment_name: "RetinaNet - 100 epochs VAST - new scheduler"
notes: "augmentation with random rotation, blurring, contrast. Linear warmup for 5 epochs, then cosine annealing. Trying on a vast rented GPU"

use_wandb: True

# Model settings
